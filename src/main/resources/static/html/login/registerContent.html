<h1>注册界面</h1><br>

    手机号:<input type="text" ng-model="reg.phone" required><br>
    密码:<input type="text" ng-model="reg.password" required><br>
    确认密码:<input type="text" ng-model="reg.password1" required><br>
验证码:<input type="text" ng-model="reg.verfiyCode" required><button ng-click="verifyCode(reg)">发送验证码</button><br>
    <button type="button" ng-click="register(reg)">注册</button><br>
