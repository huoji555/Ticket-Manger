<h2>票据管理系统</h2>
<p class="text-muted" style="text-indent: 2em; letter-spacing: 0.08em">票据管理系统是星河保理（深圳）有限公司自主研发的票据管理系统，
    用于对企业的电子承兑汇票进行统一的数据管理，同时系统采集每天的票据价格，并进行模拟
    计算，用户可以根据计算结果，结合其他机构给出的报价进行综合比对，择优选择；贴现完成后
    ，也可以录入贴现结果，系统会对结果进行统计，计算现成本支出，后续版本中会根据数据模型
    进行分析票据贴现的最优价格，为用户企业在进行票据贴现提供便捷式数据管理。 </p>
